## Classifier setup

# XGBoost
# https://xgboost.readthedocs.io/en/latest/parameter.html
xgb_param:
  active: true
  label: 'XGB'
  
  # general parameters
  booster: 'gbtree'      # 'gbtree' (default), 'dart' (dropout boosting)
  num_boost_round: 300   # Number of epochs
  tree_method: 'auto' # 'auto', 'hist' (CPU), 'gpu_hist' (GPU)
  
  # booster parameters
  learning_rate: 0.15
  
  max_depth: 15
  min_child_weight: 1.0
  gamma: 0.0
  max_delta_step: 0
  subsample: 1.0

  colsample_bytree:  1
  colsample_bylevel: 1
  colsample_bynode:  1
  
  reg_lambda: 2.0       # L2 regularization
  reg_alpha: 0.0        # L1 regularization
  
  scale_pos_weight: 1
  
  # learning task parameters
  objective: 'multi:softprob' # 'binary:logitraw'  # 'binary:logistic'
  eval_metric: ['mlogloss']   # 'mlogloss' is multiclass log-loss

  # Read/Write of epochs
  savemode: 'all'              # 'all', 'latest'
  readmode: -1                 # -1 is the last saved epoch


# Deep MaxOut network
dmax_param:
  active: true
  label:  'DMAX'

  # Optimization
  opt_param:
    lossfunc: 'cross_entropy'     # cross_entropy, focal_entropy
    gamma: 2 # focal_entropy exponent parameter
    optimizer: 'AdamW'
    noise_reg: 0.0                # Noise regularization
    epochs:  200
    batch_size:  256
    learning_rate: 0.005
    weight_decay: 0.01            # L2-regularization
  
  # Model parameters
  model_param:
    num_units: 12
    neurons:  36
    dropout:  0.5
    
  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 1

  # Read/Write of epochs
  savemode: 'all'              # 'all', 'latest'
  readmode: -1                 # -1 is the last saved epoch


# Permutation Equivariant Network
deps_param:
  active: true
  label:  'DEPS'

  # Optimization
  opt_param:  
    lossfunc: 'cross_entropy'     # cross_entropy, focal_entropy
    gamma: 2 # focal_entropy exponent parameter
    optimizer: 'AdamW'
    noise_reg: 0.0                # Noise regularization
    epochs:  200
    batch_size:  256
    learning_rate: 0.005
    weight_decay: 0.01            # L2-regularization
  
  # Model parameters
  model_param:  
    z_dim: 64                   # Latent dimension

  device: 'auto'                # alternative 'cpu:0', 'cuda:0'
  num_workers: 1
  
  # Read/Write of epochs
  savemode: 'all'               # 'all', 'latest'
  readmode: -1                  # -1 is the last saved epoch
